    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>variable array</title>
    <script>
        var ary= new Array(4);
        for(var g = 0; g < 4; g++){
            ary[g] = prompt("Enter the number");
        }
        document.write("<ul>");
            for(var e = 0;e<=3; e++){
                document.write("<li>" + ary[e] + "<br>" + "</li>");
            }
            document.write("</ul>");
    </script>
    </script>
</head>
