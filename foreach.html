<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for each method in array</title>
    <script>
        var a = [4,2,3,4];
        a.forEach(loop);

        function loop(value,index){
            document.write(index + " : " + value + "<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
