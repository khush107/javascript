<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map M ethod</title>
    <script>
         var b = [{fname : "khush" , lname : "kumar"},
                 {fname : "rohit" , lname : "sharma"},
                 {fname : "gagan" , lname : "kamal"},
                ];
        
        var c = b.map(test);
        document.write(c);

        function test(x){
            return x.fname + " " + x.lname ;
        }
    </script>
</head>
