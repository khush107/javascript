<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functions with parameters</title>
    <script>
        function hellog(fname = "Nothing",lname = "Singh"){
            document.write("Hello" + " " + fname + " " + lname + "<br>");
        }
        hellog("Khush","Deep");
        // document.write("<br>")
        hellog("Rohit", "Kumar");
        hellog("hanji", "g");
        hellog();
    </script>
</head>
<body>
    <!-- fgfhgh -->
</body>
</html>
