<head>

    <title> to string and fill method</title>
    <script>
      var a = [2,3,4,5];
      a.toString(a);
      document.write(a);
      document.write("<br>");
      var b = Array.isArray(a.toString(a));
      document.write(b);
      a.fill(2);
      document.write("<br>");
      document.write(a)

    </script>
