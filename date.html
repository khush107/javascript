<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Methods</title>
    <script>
        var now = new Date();
        // todatestring
        document.write(now.toDateString());
        //getdate
        document.write("<br>");
        document.write(now.getDate());
        //getfullyear
        document.write("<br>");
        document.write(now.getFullYear());
        //getmonth  0 means january
        document.write("<br>");
        document.write(now.getMonth());
        //geyday 0 means sunday
        document.write("<br>");
        document.write(now.getDate());

        //gethous getminutes getseconds get milliseconds use for to know these all

        // remain some part but boring


    </script>
</head>

</body>
</html>
