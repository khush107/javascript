<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions with return values</title>
    <script>
        function marks(p,c,m){
            var sum = p + c + m;
            return sum;
        }
        function percentage(total){
            var tt = total/300 * 100;
            document.write(tt);

        }
        var s = marks(50,50,50);
        document.write(s);
        document.write("<br>");
        percentage(s);

         
    </script>
</head>
<body>
    
</body>
</html>
