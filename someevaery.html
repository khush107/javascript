<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>some and every array method</title>
    <script>
        var ages = [13,23,45,65];
        document.write(ages + "<br>");
        var b = ages.every(adultAges);
        document.write(b + "<br>");

        function adultAges(ages){
            return ages>=13;
        }


    </script>
</head>
<body>
    
</body>
</html>
