<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>splice array</title>
    <script>
        var a= [1,2,5,6];
        a.splice(2,0,3,4);
        document.write(a);
        var b = a.join("-");
        document.write("<br>");
        document.write(b);
    </script>
</head>
<body>
    
</body>
</html>
